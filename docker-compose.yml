version: '3'

services:
  server:
    image: flambe-server
    build: ./app/server
    container_name: flambe-server
    depends_on: db
    volumes:
      - ./app/server:/usr/src/app
    ports:
      - "8000:8000"
    command: ["uvicorn", "main:app", "--reload", "--host", "0.0.0.0"]
    environment:
      TZ: Asia/Tokyo

  # TODO Volumeをマウントする
  db:
    image: flambe-db
    build: ./db
    container_name: flambe-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: flambe_dev
      TZ: Asia/Tokyo