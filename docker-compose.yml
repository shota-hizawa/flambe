version: '3'

services:
  server:
    image: flambe-server
    build: ./app/server
    container_name: flambe-server
    depends_on:
      - db
    volumes:
      - ./app/server:/usr/src/app
    ports:
      - "8000:8000"
    command: [ "uvicorn", "main:app", "--reload", "--host", "0.0.0.0" ]
    environment:
      TZ: Asia/Tokyo
    env_file:
      - ./app/server/.env.development

  # TODO Volumeをマウントする
  db:
    image: flambe-db
    build: ./db
    container_name: flambe-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: flambe_dev
      TZ: Asia/Tokyo

  web-client:
    image: flambe-web-client
    build: ./app/web-client
    container_name: flambe-web-client
    ports:
      - 9000:9000
    volumes:
      - ./app/web-client:/usr/src/app
      - /usr/src/app/node_modules
    command: [ "npm", "run", "serve" ]
    environment:
      TZ: Asia/Tokyo
      # 開発環境でホットリロードを即時反映するための環境変数
      CHOKIDAR_USEPOLLING: "true"
